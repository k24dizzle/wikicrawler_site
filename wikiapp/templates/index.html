{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type='text/javascript' src="{% static 'js/wikicrawler.js' %}"></script>
    <title> WikiCrawler </title>
</head>
<body>
    <h1 id="title"> WIKICRAWLER </h1>
    <div id="start">
        <form>
            <fieldset>
                <label for="starting-page">Starting page: </label>
                <input type="text" id="starting-page">
                <label for="difficulty-select">Difficulty: </label>
                <select id="difficulty-select">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <button type="submit" id="submit" class="btn btn-primary"> Submit </button>
            </fieldset>
        </form>

    </div>
    <div id="game" style="display: none;">
        <p id="current"> </p>
        <p id="goal"> </p>
        <div id="results"> </div>
    </div>
    <div id="game_results" style="display: none;">
        <p id="path"> </p>
        <p id="message"> Good Job! </p>
        <button type="button" id="play_again" class="btn btn-success"> Play Again? </button>
    </div>
</body>
</html>
